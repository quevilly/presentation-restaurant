<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Gourmet - Machine √† Sous</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background: #000;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
        }
        h1 { color: #000; font-size: 22px; }
        p { font-size: 16px; color: #333; }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }
        #googleBtn { background: #007bff; color: white; }
        #playBtn {
            background: gray;
            color: white;
            cursor: not-allowed;
        }
        .slot-machine-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: #111;
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .slot {
            width: 80px;
            height: 80px;
            font-size: 40px;
            text-align: center;
            line-height: 80px;
            background: #fff;
            border-radius: 10px;
            border: 4px solid #444;
            margin: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .success { background: #28a745; color: white; }
        .fail { background: #dc3545; color: white; }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        /* Style du certificat */
        #certificate {
            display: none;
            background: white;
            border: 2px solid #28a745;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #000;
        }
        /* Animation emoji */
        .emoji {
            position: absolute;
            top: -50px;
            left: 50%;
            font-size: 40px;
            animation: fallAnimation 3s linear forwards;
        }
        @keyframes fallAnimation {
            from { top: -50px; opacity: 1; }
            to { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">Le Gourmet</div>
    <div class="container">
        <h1>Gagnez une Exp√©rience Gourmande !</h1>
        <p>Laissez un avis sur Google et tentez votre chance √† notre machine √† sous pour remporter un dessert ou une bi√®re artisanale !</p>
        <button id="googleBtn" onclick="visitGoogle()">Laisser un avis sur Google</button>
        <button id="playBtn" onclick="playSlot()" disabled>Jouer √† la machine √† sous</button>
        
        <div class="slot-machine-container">
            <div class="slot-machine">
                <div class="slot" id="slot1">‚ùì</div>
                <div class="slot" id="slot2">‚ùì</div>
                <div class="slot" id="slot3">‚ùì</div>
            </div>
        </div>
        <div class="result" id="result"></div>
        <div id="certificate"></div>
    </div>
    <div class="footer">
        <a href="https://www.votresite.com">Visitez notre site officiel</a>
    </div>

    <script>
        let canPlay = false;
        let hasPlayed = false;

        function visitGoogle() {
            window.open('https://www.google.com/maps/place/YourBusiness', '_blank');
            document.getElementById('playBtn').disabled = false;
            document.getElementById('playBtn').style.background = '#28a745';
            document.getElementById('playBtn').style.cursor = 'pointer';
            canPlay = true;
        }

        function playSlot() {
            if (!canPlay || hasPlayed) return;
            hasPlayed = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('playBtn').style.background = 'gray';
            document.getElementById('playBtn').style.cursor = 'not-allowed';
            
            let items = ['üç∫', 'üç∫', 'üç∫', 'üç∫', 'üç∫', 'üç∫', 'üç∫', 'üç∫', 'üç∫', 'üç∑', 'üç∞'];
            let slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
            let certificate = document.getElementById('certificate');

            function spin(slot, spins, callback) {
                let count = 0;
                let interval = setInterval(() => {
                    slot.innerText = items[Math.floor(Math.random() * items.length)];
                    count++;
                    if (count >= spins) {
                        clearInterval(interval);
                        if (callback) callback();
                    }
                }, 100);
            }

            spin(slots[0], 30, () => {
                spin(slots[1], 35, () => {
                    spin(slots[2], 40, () => {
                        if (slots[0].innerText === slots[1].innerText && slots[1].innerText === slots[2].innerText) {
                            certificate.innerHTML = `<strong>Certificat de Gain</strong><br>${new Date().toLocaleString()}<br>Montrez ceci au serveur.`;
                            certificate.style.display = 'block';
                            confettiEffect();
                        }
                    });
                });
            });
        }

        function dropEmoji() {
            let emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = 'üéâ';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 3000);
        }

        function confettiEffect() {
            for (let i = 0; i < 5; i++) {
                setTimeout(dropEmoji, i * 500);
            }
        }
    </script>
</body>
</html>

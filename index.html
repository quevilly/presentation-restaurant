<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Machine √† Sous</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        h1 { color: #d35400; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        #googleBtn, #playBtn { padding: 12px 24px; font-size: 18px; cursor: pointer; margin: 20px; border: none; border-radius: 8px; }
        #playBtn { background: gray; cursor: not-allowed; color: white; }
        #googleBtn { background: #007bff; color: white; }
        .slot-machine { display: flex; justify-content: center; align-items: center; margin: 20px auto; padding: 20px; background: #222; border-radius: 12px; box-shadow: inset 0px 4px 10px rgba(255, 255, 255, 0.2); width: 320px; }
        .slot { width: 80px; height: 80px; font-size: 40px; text-align: center; line-height: 80px; background: #fff; border-radius: 10px; border: 4px solid #333; margin: 5px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); }
        .result { font-size: 24px; font-weight: bold; display: none; margin-top: 20px; padding: 10px; background: #28a745; color: white; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans notre restaurant !</h1>
        <p>Nous vous proposons une exp√©rience unique : laissez un avis sur Google et tentez votre chance √† notre machine √† sous pour gagner une boisson ou un dessert offert !</p>
        <button id="googleBtn" onclick="visitGoogle()">Laisser un avis sur Google</button>
        <button id="playBtn" onclick="playSlot()" disabled>Jouer √† la machine √† sous</button>
        
        <div class="slot-machine">
            <div class="slot" id="slot1">‚ùì</div>
            <div class="slot" id="slot2">‚ùì</div>
            <div class="slot" id="slot3">‚ùì</div>
        </div>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        let canPlay = false;
        let hasPlayed = false;

        function visitGoogle() {
            window.open('https://www.google.com/maps/place/YourBusiness', '_blank');
            document.getElementById('playBtn').disabled = false;
            document.getElementById('playBtn').style.background = 'green';
            document.getElementById('playBtn').style.cursor = 'pointer';
            canPlay = true;
        }

        function playSlot() {
            if (!canPlay || hasPlayed) return;
            hasPlayed = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('playBtn').style.background = 'gray';
            document.getElementById('playBtn').style.cursor = 'not-allowed';
            
            let items = ['‚òï', 'ü•§', 'üç∞'];
            let slot1 = document.getElementById('slot1');
            let slot2 = document.getElementById('slot2');
            let slot3 = document.getElementById('slot3');
            
            let resultText = document.getElementById('result');
            resultText.style.display = 'none';
            
            let spins = 30;
            let speed = 100;
            let interval = setInterval(() => {
                slot1.innerText = items[Math.floor(Math.random() * items.length)];
                slot2.innerText = items[Math.floor(Math.random() * items.length)];
                slot3.innerText = items[Math.floor(Math.random() * items.length)];
                spins--;
                if (spins <= 10) speed += 20;
                if (spins === 0) {
                    clearInterval(interval);
                    let finalItem = slot1.innerText;
                    if (slot1.innerText === slot2.innerText && slot2.innerText === slot3.innerText) {
                        resultText.innerText = `F√©licitations ! Vous avez gagn√© un ${finalItem}`;
                    } else {
                        resultText.innerText = "Dommage, essayez une autre fois !";
                    }
                    resultText.style.display = 'block';
                }
            }, speed);
        }
    </script>
</body>
</html>

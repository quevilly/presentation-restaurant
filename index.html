<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine √† Sous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            font-size: 2rem;
            margin: 20px;
        }
        .reel {
            width: 60px;
            height: 60px;
            line-height: 60px;
            margin: 0 10px;
            background-color: white;
            border: 2px solid #000;
            display: inline-block;
            font-weight: bold;
            text-align: center;
            transition: transform 1s ease-in-out;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 10px;
        }
        .btn:disabled {
            background-color: gray;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jouez et gagnez !</h1>
        <p><a id="map-link" href="https://www.google.com/maps/place/Alcazar+de+Paris/reviews" target="_blank">Cliquez ici pour voir les commentaires et laisser une note</a></p>
        <div class="slot-machine">
            <div class="reel" id="reel1">‚ùî</div>
            <div class="reel" id="reel2">‚ùî</div>
            <div class="reel" id="reel3">‚ùî</div>
        </div>
        <button id="play-btn" class="btn" disabled>Jouer</button>
        <p class="message" id="message"></p>
        <p class="error" id="error-message"></p>
    </div>
    <script>
        let playOnce = false;
        let linkClicked = false;

        function checkIfLinkClicked() {
            linkClicked = true;
            setTimeout(() => {
                document.getElementById("play-btn").disabled = false;
            }, 3000);
        }

        document.getElementById("map-link").addEventListener("click", checkIfLinkClicked);

        document.getElementById("play-btn").addEventListener("click", function() {
            let errorMessage = document.getElementById("error-message");
            if (!linkClicked) {
                errorMessage.textContent = "Erreur : Vous devez d'abord laisser une note avant de jouer !";
                return;
            }
            if (playOnce) {
                errorMessage.textContent = "Erreur : Vous avez d√©j√† jou√©, vous ne pouvez pas rejouer !";
                return;
            }
            errorMessage.textContent = "";
            playOnce = true;
            document.getElementById("play-btn").disabled = true;

            let symbols = ["üç∞", "ü•§", "‚ùå"];
            
            function getRandomSymbol() {
                let rand = Math.random() * 100;
                if (rand < 10) return symbols[0]; // 10% pour le dessert
                if (rand < 30) return symbols[1]; // 20% pour la boisson
                return symbols[2]; // 70% pour rien
            }
            
            function getWeightedResult() {
                let chance = Math.random();
                if (chance < 0.2) { // 20% de chances d'obtenir un gain
                    return ["ü•§", "ü•§", "ü•§"]; // Majorit√© de boissons
                }
                return [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
            }

            let reel1 = document.getElementById("reel1");
            let reel2 = document.getElementById("reel2");
            let reel3 = document.getElementById("reel3");

            reel1.style.transform = "rotateX(360deg)";
            reel2.style.transform = "rotateX(360deg)";
            reel3.style.transform = "rotateX(360deg)";

            setTimeout(() => {
                let results = getWeightedResult();
                reel1.textContent = results[0];
                reel2.textContent = results[1];
                reel3.textContent = results[2];
                
                let message = "Vous n'avez rien gagn√© !";
                if (results[0] === "üç∞" && results[1] === "üç∞" && results[2] === "üç∞") {
                    message = "F√©licitations ! Vous avez gagn√© un dessert !";
                } else if (results[0] === "ü•§" && results[1] === "ü•§" && results[2] === "ü•§") {
                    message = "F√©licitations ! Vous avez gagn√© une boisson !";
                }
                
                document.getElementById("message").textContent = message;
            }, 1000);
        });
    </script>
</body>
</html>

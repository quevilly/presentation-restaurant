<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Machine √† Sous</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 { color: #d35400; font-size: 22px; }
        p { font-size: 16px; color: #333; }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }
        #googleBtn { background: #007bff; color: white; }
        #playBtn {
            background: gray;
            color: white;
            cursor: not-allowed;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        .slot {
            width: 70px;
            height: 70px;
            font-size: 36px;
            text-align: center;
            line-height: 70px;
            background: #fff;
            border-radius: 10px;
            border: 4px solid #333;
            margin: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .success { background: #28a745; color: white; }
        .fail { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gagnez une Boisson ou un Dessert !</h1>
        <p>Laissez un avis sur Google et tentez votre chance √† notre machine √† sous !</p>
        <button id="googleBtn" onclick="visitGoogle()">Laisser un avis sur Google</button>
        <button id="playBtn" onclick="playSlot()" disabled>Jouer √† la machine √† sous</button>
        
        <div class="slot-machine">
            <div class="slot" id="slot1">‚ùì</div>
            <div class="slot" id="slot2">‚ùì</div>
            <div class="slot" id="slot3">‚ùì</div>
        </div>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        let canPlay = false;
        let hasPlayed = false;

        function visitGoogle() {
            window.open('https://www.google.com/maps/place/YourBusiness', '_blank');
            document.getElementById('playBtn').disabled = false;
            document.getElementById('playBtn').style.background = '#28a745';
            document.getElementById('playBtn').style.cursor = 'pointer';
            canPlay = true;
        }

        function playSlot() {
            if (!canPlay || hasPlayed) return;
            hasPlayed = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('playBtn').style.background = 'gray';
            document.getElementById('playBtn').style.cursor = 'not-allowed';
            
            let items = ['‚òï', 'ü•§', 'üç∞'];
            let slot1 = document.getElementById('slot1');
            let slot2 = document.getElementById('slot2');
            let slot3 = document.getElementById('slot3');
            
            let resultText = document.getElementById('result');
            resultText.style.display = 'none';
            resultText.className = 'result';
            
            let spins = 30;
            let speed = 100;
            let interval = setInterval(() => {
                slot1.innerText = items[Math.floor(Math.random() * items.length)];
                slot2.innerText = items[Math.floor(Math.random() * items.length)];
                slot3.innerText = items[Math.floor(Math.random() * items.length)];
                spins--;
                if (spins <= 10) speed += 20;
                if (spins === 0) {
                    clearInterval(interval);
                    let finalItem = slot1.innerText;
                    if (slot1.innerText === slot2.innerText && slot2.innerText === slot3.innerText) {
                        resultText.innerText = `F√©licitations ! Vous avez gagn√© un ${finalItem}`;
                        resultText.classList.add('success');
                    } else {
                        resultText.innerText = "Dommage, essayez une autre fois !";
                        resultText.classList.add('fail');
                    }
                    resultText.style.display = 'block';
                }
            }, speed);
        }
    </script>
</body>
</html>
